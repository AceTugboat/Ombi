name: CI Build

on:
  push:
    # branches: [ develop, feature/** ]
    branches: [ releaseNotes ]
  pull_request:
    branches: [ develop ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '5.0.x'

      - uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: UI Install
        run: yarn --cwd ./src/Ombi/ClientApp install

      - name: Build and Publish UI
        run: yarn --cwd ./src/Ombi/ClientApp run build

      - name: Publish UI Artifacts
        uses: actions/upload-artifact@v2
        with:
          name: dist
          path: |
            ./src/Ombi/ClientApp/dist/

      - name: Run Unit Tests
        run: |
          cd src/Ombi
          dotnet test --logger trx --results-directory "TestResults"

      - name: Upload dotnet test results
        uses: actions/upload-artifact@v2
        with:
          name: dotnet-results-${{ matrix.dotnet-version }}
          path: TestResults-${{ matrix.dotnet-version }}
        # Use always() to always run this step to publish test results when there are test failures
        if: ${{ always() }}

  publish:
    runs-on: ubuntu-latest
    # needs: [build]
    strategy:
      matrix:
        include:
          - os: win10-x64
            format: zip
            compression: zip
          - os: linux-x64
            format: tar.gz
            compression: tar
    steps:
      - name: Publish Backend ${{ matrix.os }}
        run: |
          ls
          cd src/Ombi
          dotnet publish -c Release -r ${{ matrix.os }} -o "${{ matrix.os }}" --self-contained true -p:PublishSingleFile=true

#https://docs.github.com/en/actions/learn-github-actions/workflow-syntax-for-github-actions#using-environment-variables-in-a-matrix