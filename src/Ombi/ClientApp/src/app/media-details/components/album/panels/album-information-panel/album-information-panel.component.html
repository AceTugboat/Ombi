<div *ngIf="album">
    <div>
        <strong>Type:</strong>
        <div>{{album.type}}</div>
    </div>
    <div>
        <strong>Country</strong>
        <div>{{album.country}}</div>
    </div>
    <div>
        <strong>Release Date</strong>
        <div>{{album.startYear}}</div>
    </div>
</div>
